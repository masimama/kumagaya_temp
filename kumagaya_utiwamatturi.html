<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>熊谷市温度マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { padding: 0; margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        #info { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .legend { padding: 6px 8px; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; width: 300px; }
        .legend i { width: 20px; height: 20px; display: inline-block; }
        #getLocationBtn, #cancelLocationBtn { 
            position: absolute; 
            left: 10px; 
            z-index: 1000; 
            padding: 10px; 
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #getLocationBtn:hover, #cancelLocationBtn:hover {
            background-color: #45a049;
        }
        #getLocationBtn { top: 60px; }
        #cancelLocationBtn { top: 110px; display: none; }
        #loading { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 1000; 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #loadingProgress {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            #map { height: 80vh; }
            #info, #getLocationBtn, #cancelLocationBtn {
                font-size: 14px;
                padding: 8px;
            }
            .legend { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">位置情報: 未取得</div>
    <div id="loading">Loading...<br><progress id="loadingProgress" value="0" max="100"></progress></div>
    <button id="getLocationBtn">現在地を取得</button>
    <button id="cancelLocationBtn">位置情報の取得をキャンセル</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
    <script src="https://unpkg.com/omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script>
        const KUMAGAYA_STATION = [36.1406, 139.3881];
        const map = L.map('map', {
            tap: true,
            tapTolerance: 15
        }).setView(KUMAGAYA_STATION, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const geoTiffUrl = 'https://raw.githubusercontent.com/masimama/kumagaya_temp/main/202407191330_temp.tif';
        const kmlUrl = 'path/to/your/kmlfile.kml'; // KMLファイルのURL
        let temperatureData;
        let watchId = null;
        let locationMarker = null;

        // KMLファイルを読み込み、マップに追加
        function loadKML() {
            omnivore.kml(kmlUrl)
                .on('ready', function() {
                    const kmlLayer = this;
                    map.addLayer(kmlLayer);
                    const kmlBounds = kmlLayer.getBounds();
                    map.fitBounds(kmlBounds);

                    if (temperatureData) {
                        clipKMLToTemperatureBounds(kmlLayer, temperatureData.bbox);
                    }
                })
                .on('error', function() {
                    console.error('Error loading KML file.');
                });
        }

        // KMLデータを気温データの範囲にクリップする
        function clipKMLToTemperatureBounds(kmlLayer, bbox) {
            const [[minLat, minLng], [maxLat, maxLng]] = [[bbox[1], bbox[0]], [bbox[3], bbox[2]]];

            kmlLayer.eachLayer(function(layer) {
                if (layer.getLatLngs) {
                    const latLngs = layer.getLatLngs();
                    const clippedLatLngs = latLngs.map(latlng => 
                        latlng.filter(point => 
                            point.lat >= minLat && point.lat <= maxLat &&
                            point.lng >= minLng && point.lng <= maxLng
                        )
                    );
                    layer.setLatLngs(clippedLatLngs);
                }
            });
        }

        async function loadGeoTIFF() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(geoTiffUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
                const image = await tiff.getImage();
                const bbox = image.getBoundingBox();
                const rasters = await image.readRasters();
                const temperatures = rasters[0];

                temperatureData = {
                    bbox,
                    temperatures,
                    width: image.getWidth(),
                    height: image.getHeight()
                };

                await displayTemperatureMap();
            } catch (error) {
                console.error('Error loading GeoTIFF:', error);
                alert(`温度データの読み込みに失敗しました: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function displayTemperatureMap() {
            const { bbox, temperatures, width, height } = temperatureData;
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(width, height);
            const rgba = imageData.data;

            const minTemp = Math.min(...temperatures);
            const maxTemp = Math.max(...temperatures);

            const chunkSize = 10000;
            const totalChunks = Math.ceil(temperatures.length / chunkSize);

            for (let chunk = 0; chunk < totalChunks; chunk++) {
                const start = chunk * chunkSize;
                const end = Math.min((chunk + 1) * chunkSize, temperatures.length);

                for (let i = start; i < end; i++) {
                    const temp = temperatures[i];
                    const [r, g, b] = tempToColor(temp, minTemp, maxTemp);
                    const index = i * 4;
                    rgba[index] = r;
                    rgba[index + 1] = g;
                    rgba[index + 2] = b;
                    // 色に応じて透明度を調整する
                    const transparency = calculateTransparency(temp, minTemp, maxTemp);
                    rgba[index + 3] = Math.round(transparency * 255);
                }

                document.getElementById('loadingProgress').value = ((chunk + 1) / totalChunks) * 100;
            }

            ctx.putImageData(imageData, 0, 0);
            const bounds = [[bbox[1], bbox[0]], [bbox[3], bbox[2]]];
            L.imageOverlay(canvas.toDataURL(), bounds).addTo(map);

            // 日陰情報をロード
            loadKML();
        }

        function calculateTransparency(temp, minTemp, maxTemp) {
            const tempRange = maxTemp - minTemp;
            const normalizedTemp = (temp - minTemp) / tempRange;
            return 0.1 + (0.9 * normalizedTemp);
        }

        function tempToColor(temp, minTemp, maxTemp) {
            if (temp <= 10) {
                return [0, 0, 255];
            } else if (temp <= 20) {
                return [0, 255, 0];
            } else if (temp <= 25) {
                return [255, 255, 0];
            } else if (temp <= 30) {
                return [255, 0, 0];
            } else if (temp <= 35) {
                return [128, 0, 128];
            } else {
                return [0, 0, 0];
            }
        }

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            const temp = getTemperatureAtLatLng(lat, lng);
            document.getElementById('info').innerHTML = `緯度: ${lat.toFixed(5)}, 経度: ${lng.toFixed(5)}, 温度: ${temp.toFixed(2)}℃`;
        });

        function getTemperatureAtLatLng(lat, lng) {
            const { bbox, temperatures, width, height } = temperatureData;
            const [minLng, minLat, maxLng, maxLat] = bbox;
            const x = Math.floor((lng - minLng) / (maxLng - minLng) * width);
            const y = Math.floor((maxLat - lat) / (maxLat - minLat) * height);
            const index = y * width + x;
            return temperatures[index];
        }

        async function getCurrentPosition() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingProgress').value = 0;

            const options = { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 };
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });
        }

        async function showCurrentLocation() {
            try {
                const position = await getCurrentPosition();
                const { latitude, longitude } = position.coords;
                const latlng = [latitude, longitude];

                if (locationMarker) {
                    map.removeLayer(locationMarker);
                }

                locationMarker = L.marker(latlng).addTo(map)
                    .bindPopup('現在地')
                    .openPopup();

                const temp = getTemperatureAtLatLng(latitude, longitude);
                document.getElementById('info').innerHTML = `緯度: ${latitude.toFixed(5)}, 経度: ${longitude.toFixed(5)}, 温度: ${temp.toFixed(2)}℃`;

                map.setView(latlng, 15);
                watchId = navigator.geolocation.watchPosition(updateLocation, handleLocationError, { enableHighAccuracy: true });
                document.getElementById('cancelLocationBtn').style.display = 'block';
                document.getElementById('getLocationBtn').style.display = 'none';
            } catch (error) {
                console.error('Error getting location:', error);
                alert(`現在地を取得できませんでした: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateLocation(position) {
            const { latitude, longitude } = position.coords;
            const latlng = [latitude, longitude];

            if (locationMarker) {
                locationMarker.setLatLng(latlng);
                map.setView(latlng, 15);
            }

            const temp = getTemperatureAtLatLng(latitude, longitude);
            document.getElementById('info').innerHTML = `緯度: ${latitude.toFixed(5)}, 経度: ${longitude.toFixed(5)}, 温度: ${temp.toFixed(2)}℃`;
        }

        function handleLocationError(error) {
            console.error('Error watching location:', error);
            alert(`位置情報の更新中にエラーが発生しました: ${error.message}`);
        }

        function cancelCurrentLocation() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            if (locationMarker) {
                map.removeLayer(locationMarker);
                locationMarker = null;
            }

            document.getElementById('cancelLocationBtn').style.display = 'none';
            document.getElementById('getLocationBtn').style.display = 'block';
            document.getElementById('info').innerHTML = '位置情報: 未取得';
        }

        document.getElementById('getLocationBtn').addEventListener('click', showCurrentLocation);
        document.getElementById('cancelLocationBtn').addEventListener('click', cancelCurrentLocation);

        loadGeoTIFF();
    </script>
</body>
</html>
