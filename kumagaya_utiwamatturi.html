<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>熊谷市温度マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { padding: 0; margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        #info { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .legend { padding: 6px 8px; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; width: 300px; }
        .legend i { width: 20px; height: 20px; display: inline-block; }
        #getLocationBtn, #cancelLocationBtn { 
            position: absolute; 
            left: 10px; 
            z-index: 1000; 
            padding: 10px; 
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #getLocationBtn:hover, #cancelLocationBtn:hover {
            background-color: #45a049;
        }
        #getLocationBtn { top: 60px; }
        #cancelLocationBtn { top: 110px; display: none; }
        #loading { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 1000; 
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #loadingProgress {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            #map { height: 80vh; }
            #info, #getLocationBtn, #cancelLocationBtn {
                font-size: 14px;
                padding: 8px;
            }
            .legend { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">位置情報: 未取得</div>
    <div id="loading">Loading...<br><progress id="loadingProgress" value="0" max="100"></progress></div>
    <button id="getLocationBtn">現在地を取得</button>
    <button id="cancelLocationBtn">位置情報の取得をキャンセル</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
    <script>
        const KUMAGAYA_STATION = [36.1406, 139.3881];
        const map = L.map('map', {
            tap: true,
            tapTolerance: 15
        }).setView(KUMAGAYA_STATION, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const geoTiffUrl = 'https://raw.githubusercontent.com/masimama/kumagaya_temp/main/202407191330_temp.tif';
        let temperatureData;
        let watchId = null;
        let locationMarker = null;

        async function loadGeoTIFF() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(geoTiffUrl);
                if (!response.ok) {
                    throw new Error(HTTP error! status: ${response.status});
                }
                const arrayBuffer = await response.arrayBuffer();
                const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
                const image = await tiff.getImage();
                const bbox = image.getBoundingBox();
                const rasters = await image.readRasters();
                const temperatures = rasters[0];

                temperatureData = {
                    bbox,
                    temperatures,
                    width: image.getWidth(),
                    height: image.getHeight()
                };

                await displayTemperatureMap();
            } catch (error) {
                console.error('Error loading GeoTIFF:', error);
                alert(温度データの読み込みに失敗しました: ${error.message});
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function displayTemperatureMap() {
            const { bbox, temperatures, width, height } = temperatureData;
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(width, height);
            const rgba = imageData.data;

            const minTemp = Math.min(...temperatures);
            const maxTemp = Math.max(...temperatures);

            const chunkSize = 10000;
            const totalChunks = Math.ceil(temperatures.length / chunkSize);

            for (let chunk = 0; chunk < totalChunks; chunk++) {
                const start = chunk * chunkSize;
                const end = Math.min((chunk + 1) * chunkSize, temperatures.length);

                for (let i = start; i < end; i++) {
                    const temp = temperatures[i];
                    const [r, g, b] = tempToColor(temp, minTemp, maxTemp);
                    const index = i * 4;
                    rgba[index] = r;
                    rgba[index + 1] = g;
                    rgba[index + 2] = b;
                    // 色に応じて透明度を調整する
                    const transparency = calculateTransparency(temp, minTemp, maxTemp);
                    rgba[index + 3] = Math.round(transparency * 255);
                }

                document.getElementById('loadingProgress').value = ((chunk + 1) / totalChunks) * 100;
            }

            ctx.putImageData(imageData, 0, 0);
            L.imageOverlay(canvas.toDataURL(), [[bbox[1], bbox[0]], [bbox[3], bbox[2]]], { opacity: 0.7 }).addTo(map);
            map.fitBounds([[bbox[1], bbox[0]], [bbox[3], bbox[2]]]);
            addLegend(minTemp, maxTemp);
        }

 function tempToColor(temp, min, max) {
    let r, g, b;

    if (temp <= 10) {
        // Blue (cool) for <= 10°C
        r = 0;
        g = 0;
        b = 255;
    } else if (temp <= 20) {
        // Green for <= 20°C
        const ratio = (temp - 10) / 10;
        r = 0;
        g = 255;
        b = 0;
    } else if (temp <= 25) {
        // Orange for <= 25°C
        const ratio = (temp - 20) / 5;
        r = 255;
        g = 165;
        b = 0;
    } else if (temp <= 30) {
        // Red for <= 30°C
        r = 255;
        g = 0;
        b = 0;
    } else if (temp <= 35) {
        // Pink for <= 35°C
        const ratio = (temp - 30) / 5;
        r = 255;
        g = 0;
        b = 128;
    } else if (temp <= 40) {
        // Bright Purple for <= 40°C
        r = 128;
        g = 0;
        b = 255;
    } else {
        // Dark Purple for > 40°C
        r = 75;
        g = 0;
        b = 130;
    }

    return [r, g, b];
}

        
        function calculateTransparency(temp, min, max) {
            const range = max - min;
            const transparency = (temp - min) / range;
            return transparency;
        }

        function addLegend(min, max) {
            const legend = L.control({ position: 'bottomleft' });

            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'legend');
                div.style.width = '120px';

                // 0.5°Cごとの色と透明度の変化を表示
                div.innerHTML += '<strong>気温</strong><br>';
                for (let temp = min; temp <= max; temp += 0.2) {
                    const [r, g, b] = tempToColor(temp, min, max);
                    const transparency = calculateTransparency(temp, min, max);
                    div.innerHTML += <div style="background-color: rgba(${r},${g},${b},${transparency}); height: 10px; width: 3px; display: inline-block;"></div>;
                }
                div.innerHTML += <span style="float: left; color: rgb(${tempToColor(min, min, max).join(',')}">${min.toFixed(1)}°C</span><span style="float: right; color: rgb(${tempToColor(max, min, max).join(',')}">${max.toFixed(1)}°C</span><br>;

                div.innerHTML += '<br><strong>7月19日13時30分頃</strong><br>'

                return div;
            };

            legend.addTo(map);
        }

        document.getElementById('getLocationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                document.getElementById('loading').style.display = 'block';
                watchId = navigator.geolocation.watchPosition(
                    async function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const locationInfo = 緯度: ${lat.toFixed(4)}, 経度: ${lng.toFixed(4)};
                        document.getElementById('info').textContent = locationInfo;
                        document.getElementById('loading').style.display = 'none';
                        
                        if (locationMarker) {
                            map.removeLayer(locationMarker);
                        }

                        locationMarker = L.marker([lat, lng]).addTo(map);
                        map.setView([lat, lng], 18); // ズームアップ

                        // Get temperature at the clicked location
                        const temperature = await getTemperatureAtLocation(lat, lng);
                        if (temperature !== null) {
                            locationMarker.bindPopup(気温: ${temperature.toFixed(1)}°C).openPopup();
                        } else {
                            locationMarker.bindPopup(気温情報はありません).openPopup();
                        }

                    },
                    function(error) {
                        alert('位置情報の取得に失敗しました: ' + error.message);
                        document.getElementById('loading').style.display = 'none';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
                document.getElementById('cancelLocationBtn').style.display = 'block';
            } else {
                alert('このブラウザでは位置情報がサポートされていません。');
            }
        });

        document.getElementById('cancelLocationBtn').addEventListener('click', function() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                document.getElementById('info').textContent = '位置情報: 未取得';
                document.getElementById('cancelLocationBtn').style.display = 'none';
                if (locationMarker) {
                    map.removeLayer(locationMarker);
                    locationMarker = null;
                }
            }
        });

        async function getTemperatureAtLocation(latitude, longitude) {
            if (!temperatureData) return null;

            const { bbox, temperatures, width, height } = temperatureData;
            const i = Math.floor((latitude - bbox[1]) / ((bbox[3] - bbox[1]) / height));
            const j = Math.floor((longitude - bbox[0]) / ((bbox[2] - bbox[0]) / width));
            const index = i * width + j;
            if (index < 0 || index >= temperatures.length) return null;

            return temperatures[index];
        }

        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;

            if (locationMarker) {
                map.removeLayer(locationMarker);
            }

            locationMarker = L.marker([lat, lng]).addTo(map);

            const temperature = await getTemperatureAtLocation(lat, lng);
            if (temperature !== null) {
                locationMarker.bindPopup(気温: ${temperature.toFixed(1)}°C).openPopup();
            } else {
                locationMarker.bindPopup(気温情報はありません).openPopup();
            }
        });

        loadGeoTIFF();
    </script>
</body>
</html>
